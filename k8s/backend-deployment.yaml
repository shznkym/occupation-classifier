---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: occupation-classifier
  labels:
    app: occupation-classifier
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: occupation-classifier
      component: backend
  template:
    metadata:
      labels:
        app: occupation-classifier
        component: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/shznkym/occupation-classifier/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gemini-secret
              key: api-key
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
